<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'videos')}">
<head>
    <meta charset="UTF-8">
    <title>Folder</title>
</head>
<body>
<h2>Videos</h2>
<table id="videos" class="table table-striped">
  <thead>
  <tr>
    <th style="...">Path</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="video : ${videos}">
    <td>
      <a th:href="@{/video/__${video.id}__}" th:text="${video.filename}"/></a>
    </td>
  </tr>
  </tbody>

</table>

</body>
</html>
